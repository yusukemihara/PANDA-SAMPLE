<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link type="text/css" href="css/ui-lightness/jquery-ui-1.8.18.custom.css" rel="Stylesheet" />
<script src='js/jquery-1.7.1.min.js' type='text/javascript'></script>
<script src='js/jquery-ui-1.8.18.custom.min.js' type="text/javascript"></script>

<script type="text/javascript">
$(function() {
  // http://dev.jqueryui.com/ticket/4375
  //$("#dialog:ui-dialog").dialog("destroy");
  var d1 = $("#dialog1")
    .dialog({autoOpen:false,height:768,width:1024,modal:false,position:[0,0]});
  var d2 = $("#dialog2")
    .dialog({autoOpen:false,height:400,width:600,modal:true});
  var d3 = $("#dialog3")
    .dialog({autoOpen:false,height:200,width:300,modal:true});
  d1.dialog("open");
  d2.dialog("open");
  d3.dialog("open");

  $("#dialog3 p")
    .click(function(){
      d3.dialog("close")
      d2.dialog("close")
      d3.dialog("open")
      d2.dialog("open")
    })
    ;
  $("#dialog2 p")
    .click(function(){
      d2.dialog("close")
      d3.dialog("close")
      d2.dialog("open")
      d3.dialog("open")
    })
    ;
});
</script>

<div id='dialog1'>
  <p>dialog1</p>
</div>
<div id='dialog2'>
  <p>dialog2222222</p>
</div>
<div id='dialog3'>
  <p>33333dialog</p>
</div>
