<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link type="text/css" href="../css/ui-lightness/jquery-ui-1.8.18.custom.css" rel="Stylesheet" />
<script src='../js/jquery-1.7.1.min.js' type='text/javascript'></script>
<script src='../js/jquery-ui-1.8.18.custom.min.js' type="text/javascript"></script>
<script src='../js/gtk_panda.js' type="text/javascript"></script>

<link type="text/css" href="../css/gtk_panda.css" rel="Stylesheet" />


<script type="text/javascript">
$(function() {
  var b1 = $("#b1")
    .GtkButton()
    .GtkButton("set_label","b1")
    ;
  var b2 = $("#b2")
    .GtkButton()
    .GtkButton("set_label","b2")
    ;
  var b3 = $("#b3")
    .GtkButton()
    .GtkButton("set_label","b3")
    ;
  var b4 = $("#b4")
    .GtkButton()
    .GtkButton("set_label","b4")
    .GtkButton("option","clicked",function(){console.log("clicked");})
    ;

  var table = $("#table");
  table.GtkTable()
    .GtkTable("option",{nrows:4,ncolumns:4,width:400,height:400})
    .GtkTable("put",0,0,b1)
    .GtkTable("put",1,0,b2)
    .GtkTable("put",2,0,b3)
    .GtkTable("put",3,0,b4)
    .GtkTable("option","state",4)
    .GtkTable("option","state",4)
    ;

  var fixed = $("#fixed")
    .GtkFixed()
    .GtkFixed("put",10,10,table)
    ;

  $("#window")
    .GtkWindow({title:"the window",width:1024,height:768})
    .GtkWindow("open")
    .GtkWindow("put",fixed)
    .GtkWindow("option","state",4)
    .GtkWindow("option","state",0)
    ;

  table.GtkTable("option",{state:0});
});
</script>

<div id='window'></div>
<div id='fixed'></div>
<table id='table'/>
<button id='b1'></button>
<button id='b2'></button>
<button id='b3'></button>
<button id='b4'></button>
