<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link type="text/css" href="../css/ui-lightness/jquery-ui-1.8.18.custom.css" rel="Stylesheet" />
<script src='../js/jquery-1.7.1.min.js' type='text/javascript'></script>
<script src='../js/jquery-ui-1.8.18.custom.min.js' type="text/javascript"></script>
<script src='../js/gtk_panda.js' type="text/javascript"></script>

<link type="text/css" href="../css/gtk_panda.css" rel="Stylesheet" />

<script type="text/javascript">
$(function() {
  var table = $("#clist");
  table.GtkPandaCList()
    .GtkPandaCList("option","name","clist")
    .GtkPandaCList("option","ncolumns",3)
    .GtkPandaCList("option","show_titles",true)
    .GtkPandaCList("option","mode","singlee")
    .GtkPandaCList("option","state",9)
    .GtkPandaCList("option","width",400)
    .GtkPandaCList("option","height",200)
    .GtkPandaCList("setSelected",["T","T","F"])
    .GtkPandaCList("setHeader",0,$("#h1"))
    .GtkPandaCList("setHeader",1,$("#h2"))
    .GtkPandaCList("setHeader",2,$("#h3"))
    .GtkPandaCList("setColumnWidths","50,100,200,400")
    .GtkPandaCList("moveto",10,1.0)
    ;

  var data = {row:0,rowattr:0,count:10,item:[],selection:[]};

  for(var i=0;i<10;i++) {
    data.item.push([" "+i,"  "+i*2,"   "+i*3]);
    data.selection.push(i%2==0?"TRUE":"false");
  }
  table
    .GtkPandaCList("deserialize",data)
    .GtkPandaCList("option","select_row",
      function(name,r){
        console.log(table.GtkPandaCList("serialize",data));
      })
    ;
});
</script>

<table id='clist'/>
<span id='h1'>h1</span>
<span id='h2'>hoge</span>
<span id='h3'>mogee</span>
