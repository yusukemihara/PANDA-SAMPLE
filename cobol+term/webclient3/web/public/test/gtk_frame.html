<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link type="text/css" href="../css/ui-lightness/jquery-ui-1.8.18.custom.css" rel="Stylesheet" />
<script src='../js/jquery-1.7.1.min.js' type='text/javascript'></script>
<script src='../js/jquery-ui-1.8.18.custom.min.js' type="text/javascript"></script>
<script src='../js/gtk_panda.js' type="text/javascript"></script>

<link type="text/css" href="../css/gtk_panda.css" rel="Stylesheet" />


<script type="text/javascript">
$(function() {
  var button = $("#button")
    .GtkButton()
    .GtkButton("setLabel","hoge")
    ;
  
  var frame = $("#frame")
    .GtkFrame()
    .GtkFrame("option",{width:100,height:100})
    .GtkFrame("put",button)
    .GtkFrame("option",{state:0})
    ;

  var fixed = $("#fixed")
    .GtkFixed()
    .GtkFixed("put",100,100,frame)
    .GtkFixed("locate")
    ;

  $("#window")
    .GtkWindow({title:"the window",width:1024,height:768})
    .GtkWindow("open")
    .GtkWindow("option","state",0)
    .GtkWindow("put",fixed);
});
</script>

<div id='window'></div>
<div id='fixed'></div>
<div id='frame'></div>
<button id='button'></button>
