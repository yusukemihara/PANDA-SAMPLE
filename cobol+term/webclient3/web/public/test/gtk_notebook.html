<script src='../js/gtk_panda.js' type="text/javascript"></script>

<link type="text/css" href="../css/gtk_panda.css" rel="Stylesheet" />

<script type="text/javascript">
$(function() {
  $("#l1").GtkLabel()
    .GtkLabel("setLabel","tab1")
    ;
  $("#l2").GtkLabel()
    .GtkLabel("setLabel","tab2")
    ;
  $("#l3").GtkLabel()
    .GtkLabel("setLabel","tab3")
    ;

  $("#b1").GtkButton();
  $("#f1").GtkFixed()
    .GtkFixed("put",50,50,
      $("#l4").GtkLabel()
        .GtkLabel("option",{width:100,height:30})
        .GtkLabel("setLabel","laaabeeelllll")
    )
    .GtkFixed("put",50,100,
      $("#e1").GtkPandaEntry()
        .GtkPandaEntry("option",{width:100,height:30})
        .GtkPandaEntry("setText","teeeeext")
    )
    ;

  $("#tabs")
    .GtkNotebook()
    .GtkNotebook("option",{width:400,height:300})
    .GtkNotebook("putTab",0,$("#l1"))
    .GtkNotebook("putTab",1,$("#l2"))
    .GtkNotebook("putTab",2,$("#l3"))
    .GtkNotebook("putPage",0,$("#b1"))
    .GtkNotebook("putPage",1,$("#f1"))
    .GtkNotebook("select",0)
    .GtkNotebook("option","state",4)
    .GtkNotebook("option","state",0)
    .GtkNotebook("option","switchPage",function(name){
       console.log("name:"+name);
       console.log($("#tabs").GtkNotebook("getSelected"));
    })
    ;
});
</script>

<div id="tabs">
  <ul>
    <li><a href="#tabs-1"></a></li>
    <li><a href="#tabs-2"></a></li>
    <li><a href="#tabs-3"></a></li>
  </ul>

  <div id='tabs-1'></div>
  <div id='tabs-2'></div>
  <div id='tabs-3'></div>
</div>

<p id="l1">1</p>
<p id="l2">2</p>
<p id="l3">3</p>

<button id="b1">button</button>

<div id="f1"></div>
<p id="l4"></p>
<input id="e1">
