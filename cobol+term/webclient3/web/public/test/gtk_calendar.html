<script type="text/javascript">
$(function() {
  var calendar = $("#calendar")
    .datepicker({onSelect:function(dateText,inst){
      console.log(dateText);
    }})
    ;

  var fixed = $("#fixed")
    .GtkFixed()
    .GtkFixed("put",100,100,calendar)

  var w = $("#window")
    .GtkWindow()
    .GtkWindow("option",{title:"the window",width:1024,height:768})
    .GtkWindow("put",fixed)
    .GtkWindow("open");
});
</script>

<div id="window"></div>
<div id="fixed"></div>
<div id="calendar"></div>
