<script type="text/javascript">
$(function() {
  var button = $("#b1");
  button.GtkButton();
  button.GtkButton("option",{width:200,height:200});
  button.GtkButton("setLabel","mogeeeeee",0.0);
  button.GtkButton("option","clicked",function(name){
    console.log("clicked " + name);
  });
  button.GtkButton("option","state",4);
  console.log(button);
  console.log($(button));
  var klass = "GtkButton";
  button[klass]("option","state",0);
  console.log(button.attr("class"));
  var data = { label: "deserialize",hoge: "fuga" };
  button.GtkButton("deserialize",data);
  console.log(button.GtkButton("serialize"));
  console.log(button);
});
</script>
