<link type="text/css" href="../css/ui-lightness/jquery-ui-1.8.18.custom.css" rel="Stylesheet" />
<script src='../js/jquery-1.7.1.min.js' type='text/javascript'></script>
<script src='../js/jquery-ui-1.8.18.custom.min.js' type="text/javascript"></script>
<script src='../js/gtk_panda.js' type="text/javascript"></script>

<link type="text/css" href="../css/gtk_panda.css" rel="Stylesheet" />


<script type="text/javascript">
$(function() {
  var l1 = $("#l1")
    .GtkLabel()
    .GtkLabel("option",{width:50,height:30})
    .GtkLabel("setLabel","l1");
  var b1 = $("#b1")
    .GtkButton()
    .GtkButton("option",{width:50,height:30})
    .GtkButton("setLabel","b1");

  var l2 = $("#l2")
    .GtkLabel()
    .GtkLabel("option",{width:50,height:30})
    .GtkLabel("setLabel","l2");
  var b2 = $("#b2")
    .GtkButton()
    .GtkButton("options",{width:50,height:30,name:"b2"})
    .GtkButton("setLabel","...")
    .GtkButton("option","clicked",function(name){console.log(name);});
  var f2 = $("#f2")
    .GtkFixed()
    .GtkFixed("option",{width:200,height:200})
    .GtkFixed("put",50,50,l2)
    .GtkFixed("put",100,50,b2)
    ;

  var f1 = $("#f1")
    .GtkFixed()
    .GtkFixed("put",100,100,l1)
    .GtkFixed("put",200,100,b1)
    .GtkFixed("put",100,200,f2)
    ;

  var w1 = $("#w1")
    .GtkWindow({title:"hoge"})
    .GtkWindow("option",{title:"fixed test",width:1024,height:768})
    .GtkWindow("put",f1)
    .GtkWindow("open")
    ;
});
</script>

<div id="f1"></div>
