<script type="text/javascript">
$(function() {
  $("#entry").GtkNumberEntry()
    .GtkNumberEntry("option","name","entry")
    .GtkNumberEntry("option","width",200)
    .GtkNumberEntry("option","height",30)
    .GtkNumberEntry("option","format","-9,999,999.99")
    .GtkNumberEntry("option","activate",function(name){
       console.log(name);
       console.log($("#entry").GtkNumberEntry("getValue"));
       console.log($('#entry').GtkNumberEntry("serialize",{editable:"false",value:0}));
    })
    .GtkNumberEntry("setValue",-192.354)
    .GtkNumberEntry("deserialize",{editable:"true",value:-988.01})
    ;
  console.log($("#entry").GtkNumberEntry("get"));
});
</script>
