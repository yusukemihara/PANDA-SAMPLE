<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link type="text/css" href="../css/ui-lightness/jquery-ui-1.8.18.custom.css" rel="Stylesheet" />
<script src='../js/jquery-1.7.1.min.js' type='text/javascript'></script>
<script src='../js/jquery-ui-1.8.18.custom.min.js' type="text/javascript"></script>
<script src='../js/gtk_panda.js' type="text/javascript"></script>

<link type="text/css" href="../css/gtk_panda.css" rel="Stylesheet" />


<script type="text/javascript">
$(function() {
  var table = $("#clist");
  table.GtkPandaCList()
    .GtkPandaCList("option","name","clist")
    .GtkPandaCList("option","ncolumns",3)
    .GtkPandaCList("option","show_titles",true)
    .GtkPandaCList("option","mode","singlee")
    .GtkPandaCList("option","state",9)
    .GtkPandaCList("option","width",400)
    .GtkPandaCList("option","select_row",
      function(name,r){
        console.log("name["+name+"] r["+r+"]")
      })
    .GtkPandaCList("set_selected",["T","T","F"])
    .GtkPandaCList("set_header",0,$("#h1"))
    .GtkPandaCList("set_header",1,$("#h2"))
    .GtkPandaCList("set_header",2,$("#h3"))
    .GtkPandaCList("set_column_widths","50,100,200,400")
    ;

  for(var i=0;i<100;i++) {
    table.GtkPandaCList("append",[""+i,""+i,""+i]);
  }

  var scroll = $("#scroll")
    .GtkScrolledWindow()
    .GtkScrolledWindow("option",{width:400,height:300})
    .GtkScrolledWindow("put",table)
    .scroll(function(){console.log($(this).scrollTop())})
    .GtkScrolledWindow("option","state",4)
    .GtkScrolledWindow("option","state",0)
    ;

  var fixed = $("#fixed")
    .GtkFixed()
    .GtkFixed("put",10,10,scroll)
    ;

  $("#window")
    .GtkWindow({title:"the window",width:1024,height:768})
    .GtkWindow("open")
    .GtkWindow("option","state",0)
    .GtkWindow("put",fixed);

  table.GtkPandaCList("moveto",10,1.0);
});
</script>

<div id='window'></div>
<div id='fixed'></div>
<div id='scroll'></div>

<table id='clist'/>
<span id='h1'>h1</span>
<span id='h2'>hoge</span>
<span id='h3'>mogee</span>
